<!-- Services Banner -->
<app-banner title="Our Best Price Packages"></app-banner>

<!-- our services  -->
<section class="prices_area">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-4 col-6" *ngFor="let price of prices">
        <app-price-card [title]="price.title" image="assets/shape/massage.png" [plans]="price.plans"></app-price-card>
      </div>
    </div>
  </div>
</section>
<!-- end our services -->
