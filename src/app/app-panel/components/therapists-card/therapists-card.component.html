<div class="single-team-member">
  <div class="inner-content">
    <div class="img-holder">
      <img src="assets/therapists/therapists-1.jpg" alt="Awesome Image">
      <div class="overlay-style-one">
        <div class="box">
          <div class="content">
            <ul>
              <li><a [href]="user.social.facebook"><i class="fab fa-facebook" aria-hidden="true"></i></a></li>
              <li><a [href]="user.social.twitter"><i class="fab fa-twitter" aria-hidden="true"></i></a></li>
              <li><a [href]="user.social.linkedin"><i class="fab fa-linkedin" aria-hidden="true"></i></a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="icon-holder">
      <div class="inner">
        <img src="assets/spa-icon.png" alt="">
      </div>
    </div>
  </div>
  <div class="text-holder text-center">
    <h3>{{user.firstName}} {{user.lastName}}</h3>
    <h4>{{user.userType}}</h4>
    <span class="border"></span>
    <p><span class="flaticon-note"></span>Email : {{user.email}}</p>
  </div>
</div>
