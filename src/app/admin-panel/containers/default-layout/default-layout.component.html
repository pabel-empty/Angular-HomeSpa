<div class="container-fluid">
<div class="row">
  <div class="col-lg-2">
    <!--sidebar-->
    <c-sidebar
      #sidebar="cSidebar"
      class="d-print-none sidebar sidebar-fixed"
      id="sidebar"
      visible
    >
      <c-sidebar-brand
        [brandFull]="{
      src: 'assets/logo.png',
      width: 150,
      height: 30,
      alt: 'CoreUI Logo'
    }"
        [brandNarrow]="{
      src: 'assets/img/brand/coreui-signet-white.svg',
      width: 46,
      height: 46,
      alt: 'CoreUI Logo'
    }"
        routerLink="./"
      >
      </c-sidebar-brand>
      <perfect-scrollbar [config]="perfectScrollbarConfig">
        <!--  [perfectScrollbar]="perfectScrollbarConfig"-->
        <c-sidebar-nav
          [navItems]="navItems"
        >
        </c-sidebar-nav>
      </perfect-scrollbar>
      <c-sidebar-toggler
        *ngIf="!sidebar.narrow"
        toggle="unfoldable"
        cSidebarToggle="sidebar"
      ></c-sidebar-toggler>
    </c-sidebar>
  </div>

  <div class="col-lg-10">
    <!--main-->
    <div class="d-flex flex-column min-vh-100 bg-light dark:bg-transparent">
      <!--app-header-->
      <app-default-header class="d-print-none header header-sticky" position="sticky" sidebarId="sidebar"></app-default-header>
      <!--app-body-->
      <div class="body flex-grow-1 p-2">

          <router-outlet></router-outlet>

      </div>
      <!--app footer-->
      <app-default-footer></app-default-footer>
    </div>
  </div>
</div>

</div>
